{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
{#<h2>Log In</h2>#}
{#<form method="POST">#}
    {# {% csrf_token %}#}
    {# {{ form.as_p }}#}
    {# <button type="submit">Log In</button>#}
    {#</form>#}

<div class="flex justify-center">

    <div
        class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 flex justify-center">
        <form class="space-y-6" method="POST">
            {% csrf_token %}
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h5>
            <div>
                <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your User
                    Name</label>
                <input type="text" name="username" id="id_username"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="username" required>
            </div>
            <div>
                <label for="id_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    password</label>
                <input type="password" name="password" id="id_password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required>
            </div>
            <div class="flex items-start">

                <a href="#" class="ml-auto text-sm text-emerald-500 hover:underline hover:text-emerald-600 dark:text-emerald-600">Lost Password?</a>
            </div>
            <button type="submit"
                class="w-full text-white bg-pink-800 hover:bg-pink-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-pink-800 dark:hover:bg-pink-900 dark:focus:ring-blue-800">Login
                to your account</button>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                Not registered? <a href="{% url 'signup' %}"
                    class="text-emerald-500 hover:underline dark:text-emerald-600">Create account</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
