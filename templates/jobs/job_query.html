{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="flex justify-center">
        <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 flex justify-center">
            <form class="space-y-6" method="POST", action="{% url 'job_query' %}">
                {% csrf_token %}
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">Enter Job Info Below</h5>
            <div>
                <label for="id_job_title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Job Title</label>
                <input type="text" name="job_title" id="id_job_title"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="job_title" required>
            </div>
            <div>
                <label for="id_job_location" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Location</label>
                <input type="location" name="location" id="id_location" placeholder="ex. Seattle"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required>
            </div>
            <button type="submit" id="submit-button" class="w-full text-white bg-pink-800 hover:bg-pink-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-pink-800 dark:hover:bg-pink-900 dark:focus:ring-blue-800">Submit</button>
            </form>
        </div>
    <ul id="job-description-list">
        <!-- Job descriptions will be appended here -->
    </ul>
    </div>
</div>
{% endblock %}
