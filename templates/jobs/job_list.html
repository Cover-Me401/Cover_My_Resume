{% extends 'base.html' %}
{% load static %}

{% block content %}

<div
  class="hero-content flex bg-gray-900 border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800  pt-10 pb-10 space-x-4 justify-center">

  <div class="w-3/4 py-2.5 rounded dark:bg-emerald-500  p-4 space-x-4">
    <h1 class="text-5xl font-bold flex justify-center ">Job List</h1>
    <p class="text-xl p-6 flex  justify-center">The following is a list of jobs scraped by scrapfly.</p>
    <div class="flex justify-center">

      <img src="{% static '/coverletter2.png' %}" class="p-1 h-24 bg-white rounded" alt="Logo" />
    </div>
      {% for job in jobs %}

    <p><a href="{% url 'job_detail' job.pk %}">{{ job.title }}</a></p>
    <!-- <p><a href="{% url 'job_detail' job.pk %}">{{ job.description }}</a></p> -->
    {% endfor %}
    {% endblock content %}
