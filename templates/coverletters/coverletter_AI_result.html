{% extends 'base.html' %}
{% load static %}

{% block content %}

<div
  class="hero-content flex bg-gray-900 border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800  pt-10 pb-10 space-x-4 justify-center">

  <div class="w-3/4 py-2.5 rounded dark:bg-emerald-500  p-4 space-x-4">
    <h1 class="text-5xl font-bold flex justify-center ">Cover Letter Result</h1>
    <p class="text-xl p-6 flex  justify-center">The following is the cover letter result of user resume + scraped job description.</p>
    <div class="flex justify-center">

    </div>
      {% for coverletter in coverletters %}

    <p><a href="{% url 'coverletter_detail' coverletter.pk %}">{{ coverletter.title }}</a></p>

    <button type="submit"
    class="w-full text-white bg-pink-800 hover:bg-pink-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-pink-800 dark:hover:bg-pink-900 dark:focus:ring-blue-800">Back to Results</button>
    
    {% endfor %}
    {% endblock content %}
<!--line 16 will need to change to something like for job description in job descriptions, and line 18 will need to reference job description detail-->
