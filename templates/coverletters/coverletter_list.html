{% extends 'base.html' %}
{% load static %}

{% block content %}

<div
  class="hero-content flex bg-gray-900 border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800  pt-10 pb-10 space-x-4 justify-center">

  <div class="w-3/4 py-2.5 rounded dark:bg-emerald-500  p-4 space-x-4">
    <h1 class="text-5xl font-bold flex justify-center ">Cover Letter List</h1>
    <p class="text-xl p-6 flex  justify-center">The following is a list of Cover Letters produced by chatGPT.</p>
    <div class="flex justify-center">

      <img src="{% static '/coverletter.png' %}" class="p-1 h-24 bg-white rounded" alt="Logo" />
    </div>
      {% for coverletter in coverletters %}

    <p><a href="{% url 'coverletter_detail' coverletter.pk %}">{{ coverletter.title }}</a></p>
    {% endfor %}
    {% endblock content %}
