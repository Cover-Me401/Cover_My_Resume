{% extends 'base.html' %}

{% block content %}
  
  <h1>Coverletter: {{ coverletter.title }}</h1>
  <p>Owner: {{ coverletter.owner }}</p>
  <p>Description: {{ coverletter.description }}

    <p><a href="{% url 'coverletter_update' coverletter.pk %}">Update Coverletter</a></p>
    <p><a href="{% url 'coverletter_delete' coverletter.pk %}">Delete Coverletter</a></p>

    <button type="submit" id="return-button"
    class="w-full text-white bg-cyan-800 hover:bg-cyan-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-800 dark:hover:bg-cyan-900 dark:focus:ring-blue-800">Back to Job Query Results</button>

    <button type="submit" id="submit-button"
    class="w-full text-white bg-pink-800 hover:bg-pink-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-pink-800 dark:hover:bg-pink-900 dark:focus:ring-blue-800">Return to Coverletter List</button>
<script>
        // Get a reference to the submit button using its id
    const submitButton = document.getElementById('return-button');
        
        // Add a click event listener to the submit button
    submitButton.addEventListener('click', function() {
            // Define the URL you want to redirect to
    const redirectUrl = "{% url 'scraper_results' %}"; // Change 'home' to your desired URL name
            
            // Perform the redirection
    window.location.href = redirectUrl;
});
</script>

<script>
  // Get a reference to the submit button using its id
    const submitButton2 = document.getElementById('submit-button');
  
  // Add a click event listener to the submit button
    submitButton2.addEventListener('click', function() {
      // Define the URL you want to redirect to
    const redirectUrl = "{% url 'coverletter_list' %}"; // Change 'home' to your desired URL name
      
      // Perform the redirection
    window.location.href = redirectUrl;
});
</script>


{% endblock content %}
